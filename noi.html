<script id="ch0103/02">

</script>

<script id="ch0103/03">
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))

</script>

<script id="ch0103/04">
  var a = Number(prompt('请输入被除数a'))

<script id="ch0103/05">
  var a = Number(prompt('请输入分子a'))
  var b = Number(prompt('请输入分母b'))

</script>

<script id="ch0103/06">

  var b = Number(prompt('请输入死亡数b'))
  console.log((b / a * 100).toFixed(3) + "%")
</script>

<script id="ch0103/07">
  var x = Number(prompt('请输入x'))
  var a = Number(prompt('请输入a'))
  var b = Number(prompt('请输入b'))
  var c = Number(prompt('请输入c'))
  var d = Number(prompt('请输入d'))
  var f = a * x * x * x + b * x * x + c * x + d
  console.log(f.toFixed(7))
</script>

<script id="ch0103/08">
  var F = Number(prompt('请输入华氏度F'))
  var C = 5 * (F - 32) / 9
  console.log(C.toFixed(5))
</script>

<script id="ch0103/09">
  var r = Number(prompt('请输入半径r'))
  var d = 2 * r
  var C = 2 * r * 3.1415926
  var S = 3.1415926 * r * r
  console.log(d.toFixed(4),C.toFixed(4),S.toFixed(4))
</script>

<script id="ch0103/10">
  var r1 = Number(prompt('请输入电阻r1'))
  var r2 = Number(prompt('请输入电阻r2'))
  R = 1 / (1 / r1 + 1 / r2)
  console.log(R.toFixed(2))
</script>

<script id="ch0103/12">
  var r = Number(prompt('请输入半径r'))
  V = 4 / 3 * 3.14 * r * r * r
  console.log(V.toFixed(2))
</script>

<script id="ch0103/13">
  var n = Number(prompt('请输入三位数n'))
  var a = Math.floor(n / 100)
  var b = Math.floor(n / 10) - a * 10
  var c = n - a * 100 - b * 10
  var m = String(c) + String(b) + String(a)
  console.log(m)
</script>

<script id="ch0103/14">
  var h = Number(prompt('请输入圆桶深度h(cm)'))
  var r = Number(prompt('请输入底面半径r(cm)'))
  V = 3.14 * r * r * h / 1000
  a = (20 - 20 % V) / V + 1
  console.log(a)
</script>

<script id="ch0103/15">
  var n = Number(prompt('请输入苹果个数n'))
  var x = Number(prompt('请输入吃一个苹果的时间x'))
  var y = Number(prompt('请输入经过时间y'))
  console.log(n - ((y - y % x) / x + 1))
</script>

<script id="ch0103/16">
  var Xa = Number(prompt('请输入Xa'))
  var Ya = Number(prompt('请输入Ya'))
  var Xb = Number(prompt('请输入Xb'))
  var Yb = Number(prompt('请输入Yb'))
  L = Math.sqrt((Xa - Xb) * (Xa - Xb) + (Ya - Yb) * (Ya - Yb))
  console.log(L.toFixed(3))
</script>

<script id="ch0103/17">
  var X1 = Number(prompt('请输入X1'))
  var Y1 = Number(prompt('请输入Y1'))
  var X2 = Number(prompt('请输入X2'))
  var Y2 = Number(prompt('请输入Y2'))
  var X3 = Number(prompt('请输入X3'))
  var Y3 = Number(prompt('请输入Y3'))
  S = (1 / 2) * (X1 * Y2 + X2 * Y3 + X3 * Y1 - X1 * Y3 - X2 * Y1 - X3 * Y2)
  console.log(S.toFixed(2))
</script>

<script id="ch0103/18">
  var a1 = Number(prompt('请输入第一项a1'))
  var a2 = Number(prompt('请输入第二项a2'))
  var n = Number(prompt('请输入第几项n'))
  an = a1 + (a2 - a1) * (n - 1)
  console.log(an)
</script>
