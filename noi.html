<script id="ch0104/20">
  var a = Number(prompt('a'))
  var b = Number(prompt('b'))
  var c = Number(prompt('c'))
  var delta = b * b - 4 * a * c

  if (delta == 0) {
    var x = (-b / 2 / a).toFixed(5)
    var x1 = 'x1=' + x
    var x2 = 'x2=' + x
    console.log(x1 + ';' + x2)
  } else if (delta > 0) {
    var s1 = (-b + Math.sqrt(delta)) / (2 * a)
    var s2 = (-b - Math.sqrt(delta)) / (2 * a)
    var x1 = 'x1=' + s1.toFixed(5)
    var x2 = 'x2=' + s1.toFixed(5)
    console.log(x1 + ';' + x2)
  } else if (delta < 0) {
    var sd = Math.sqrt(-delta)
    var s1 = (-b / 2 / a).toFixed(5)
    var s2 = (sd / 2 / a).toFixed(5)
    x1 = 'x1=' + s1 + "+" + s2 + "i"
    x2 = 'x2=' + s1 + "-" + s2 + "i"
    console.log(x1 + ';' + x2)
  }
</script>
